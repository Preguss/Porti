<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="script.js"></script>
    <link rel="icon" href="images/logos/inventor.png" type="image/png">
        <meta name="description" content="Blog pessoal do Preguss — ideias, projetos e atualizações.">
        <link rel="canonical" href="https://preguss.github.io/Porti/blog.html">
        <meta property="og:image" content="https://preguss.github.io/Porti/images/preguss.png">
        <meta property="og:image:alt" content="Hero do Portfólio Preguss">
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:image" content="https://preguss.github.io/Porti/images/preguss.png">
        
    <title>Blog Pessoal | Preguss</title>
</head>
<body onload="checkPassword()">
    <main id="main-content" style="display: none;">
        <section class="hero">
            <figure class="preguss-pfp">
                <img src="images/preguss.png" alt="Preguss Profile Picture">
            </figure>
            <header class="hero-text">
                <h1>Blog</h1>
                <p>Esta seção é dedicada ao criador do site para compartilhar pensamentos, ideias e atualizações pessoais.</p>
            </header>
            <nav class="hero-social">
                <a href="index.html">Voltar ao Portfólio</a>
                <a href="#" onclick="enterCreatorMode()">Modo Criador</a>
            </nav>
        </section>


        <section class="blog-posts" id="blog-posts">
        </section>

        <section class="post-detail" id="post-detail" style="display: none;">
            <button class="btn-back" onclick="closePostDetail()">← Voltar</button>
            <article id="post-content-detail" style="background: rgba(255,255,255,0.2); padding: 2rem; border-radius: 10px;">
            </article>
        </section>

        <section class="creator-mode" id="creator-mode" style="display: none;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                <h2 style="margin: 0;">Modo Criador</h2>
                <button class="btn-exit-creator" onclick="exitCreatorMode()">← Voltar ao Modo Normal</button>
            </div>
            <div style="display: flex; gap: 1rem; margin-bottom: 1.5rem; flex-wrap: wrap;">
                <button class="btn-create" onclick="showCreateForm()">Criar Novo Post</button>
            </div>
            <div id="creator-posts" style="display: none;">
                <!-- Posts serão carregados aqui -->
            </div>
            <div id="create-form" style="display: none;">
                <h3>Criar Novo Post</h3>
                <form id="post-form">
                    <label for="post-title">Título:</label>
                    <input type="text" id="post-title" required>
                    
                    <label for="post-subject">Assunto:</label>
                    <input type="text" id="post-subject" required>
                    
                    <label for="post-category">Categoria:</label>
                    <input type="text" id="post-category" placeholder="Ex: Técnico, Pessoal, Tutorial..." required>
                    
                    <label for="post-content">Conteúdo:</label>
                    <textarea id="post-content" required></textarea>
                    
                    <!-- Preview do Post -->
                    <div style="margin: 1.5rem 0; padding: 1rem; border: 2px dashed rgba(255,255,255,0.3); border-radius: 8px;">
                        <h4 style="margin-bottom: 1rem; color: var(--destacado);">Preview do Post:</h4>
                        <div id="post-preview" style="background: #ffffff; color: #000000; padding: 1.5rem; border-radius: 8px; min-height: 150px;">
                            <p style="text-align: center; opacity: 0.5;">O preview aparecerá aqui enquanto você configura o post...</p>
                        </div>
                    </div>
                    
                    <label>Alinhamento do Texto:</label>
                    <div style="display: flex; gap: 0.5rem; margin-bottom: 1rem;">
                        <button type="button" onclick="setAlignment('left')" style="padding: 0.5rem 1rem; background: rgba(255,255,255,0.2); border: 2px solid #ccc; border-radius: 5px; cursor: pointer; color: var(--txt-principal);" title="Alinhar à esquerda">⬅️ Esquerda</button>
                        <button type="button" onclick="setAlignment('center')" style="padding: 0.5rem 1rem; background: rgba(255,255,255,0.2); border: 2px solid #ccc; border-radius: 5px; cursor: pointer; color: var(--txt-principal);" title="Centralizar">⬇️ Centro</button>
                        <button type="button" onclick="setAlignment('right')" style="padding: 0.5rem 1rem; background: rgba(255,255,255,0.2); border: 2px solid #ccc; border-radius: 5px; cursor: pointer; color: var(--txt-principal);" title="Alinhar à direita">➡️ Direita</button>
                        <button type="button" onclick="setAlignment('justify')" style="padding: 0.5rem 1rem; background: rgba(255,255,255,0.2); border: 2px solid #ccc; border-radius: 5px; cursor: pointer; color: var(--txt-principal);" title="Justificar">⬎ Justificado</button>
                        <input type="hidden" id="post-text-align" value="left">
                    </div>
                    
                    <label>Posição Vertical da Imagem:</label>
                    <div style="display: flex; gap: 0.5rem; margin-bottom: 1rem;">
                        <button type="button" onclick="setImagePosition('top')" style="padding: 0.5rem 1rem; background: rgba(255,255,255,0.2); border: 2px solid #ccc; border-radius: 5px; cursor: pointer; color: var(--txt-principal);" title="Imagem acima">⬆️ Acima</button>
                        <button type="button" onclick="setImagePosition('bottom')" style="padding: 0.5rem 1rem; background: rgba(255,255,255,0.2); border: 2px solid #ccc; border-radius: 5px; cursor: pointer; color: var(--txt-principal);" title="Imagem abaixo">⬇️ Abaixo</button>
                        <input type="hidden" id="post-image-position" value="top">
                    </div>
                    
                    <label>Posição Horizontal da Imagem:</label>
                    <div style="display: flex; gap: 0.5rem; margin-bottom: 1rem;">
                        <button type="button" onclick="setImageAlign('left')" style="padding: 0.5rem 1rem; background: rgba(255,255,255,0.2); border: 2px solid #ccc; border-radius: 5px; cursor: pointer; color: var(--txt-principal);" title="Imagem à esquerda">⬅️ Esquerda</button>
                        <button type="button" onclick="setImageAlign('center')" style="padding: 0.5rem 1rem; background: rgba(255,255,255,0.2); border: 2px solid #ccc; border-radius: 5px; cursor: pointer; color: var(--txt-principal);" title="Imagem centralizada">⬇️ Centro</button>
                        <button type="button" onclick="setImageAlign('right')" style="padding: 0.5rem 1rem; background: rgba(255,255,255,0.2); border: 2px solid #ccc; border-radius: 5px; cursor: pointer; color: var(--txt-principal);" title="Imagem à direita">➡️ Direita</button>
                        <input type="hidden" id="post-image-align" value="center">
                    </div>

                    <label for="post-image-size">Tamanho da Imagem:</label>
                    <select id="post-image-size" style="margin-bottom: 1rem; padding: 0.5rem; border-radius: 6px; border: 1px solid rgba(255,255,255,0.3); background: rgba(255,255,255,0.1); color: var(--txt-principal);">
                        <option value="small">Pequena</option>
                        <option value="medium" selected>Média</option>
                        <option value="large">Grande</option>
                    </select>
                    
                    <label for="post-image">Imagem:</label>
                    <div style="display: flex; gap: 0.5rem; margin-bottom: 1rem;">
                        <input type="file" id="post-image-file" accept="image/*" style="flex: 1;">
                        <span style="color: var(--txt-principal);">OU</span>
                        <input type="url" id="post-image-url" placeholder="https://exemplo.com/imagem.jpg" style="flex: 1;">
                    </div>
                    
                    <label>Cor de Fundo:</label>
                    <div style="display: flex; gap: 0.5rem; flex-wrap: wrap; margin-bottom: 1rem;">
                        <button type="button" onclick="setColor('#1a1410', 'bg')" style="width: 40px; height: 40px; background: #1a1410; border: 2px solid #ccc; border-radius: 5px; cursor: pointer;" title="Marrom Escuro"></button>
                        <button type="button" onclick="setColor('#2d2418', 'bg')" style="width: 40px; height: 40px; background: #2d2418; border: 2px solid #ccc; border-radius: 5px; cursor: pointer;" title="Marrom Médio"></button>
                        <button type="button" onclick="setColor('#3d4b38', 'bg')" style="width: 40px; height: 40px; background: #3d4b38; border: 2px solid #ccc; border-radius: 5px; cursor: pointer;" title="Verde Escuro"></button>
                        <button type="button" onclick="setColor('#4a3728', 'bg')" style="width: 40px; height: 40px; background: #4a3728; border: 2px solid #ccc; border-radius: 5px; cursor: pointer;" title="Bege Escuro"></button>
                        <button type="button" onclick="setColor('#2b3a4a', 'bg')" style="width: 40px; height: 40px; background: #2b3a4a; border: 2px solid #ccc; border-radius: 5px; cursor: pointer;" title="Azul Escuro"></button>
                        <button type="button" onclick="setColor('#f5deb3', 'bg')" style="width: 40px; height: 40px; background: #f5deb3; border: 2px solid #333; border-radius: 5px; cursor: pointer;" title="Trigo"></button>
                        <button type="button" onclick="setColor('#e8d4c4', 'bg')" style="width: 40px; height: 40px; background: #e8d4c4; border: 2px solid #333; border-radius: 5px; cursor: pointer;" title="Bege"></button>
                        <button type="button" onclick="setColor('#dfd3c3', 'bg')" style="width: 40px; height: 40px; background: #dfd3c3; border: 2px solid #333; border-radius: 5px; cursor: pointer;" title="Fawn"></button>
                        <input type="color" id="post-color" value="#ffffff" style="width: 40px; height: 40px; cursor: pointer;">
                    </div>
                    
                    <label>Cor do Texto:</label>
                    <div style="display: flex; gap: 0.5rem; flex-wrap: wrap; margin-bottom: 1rem;">
                        <button type="button" onclick="setColor('#c7c5c5', 'text')" style="width: 40px; height: 40px; background: #c7c5c5; border: 2px solid #333; border-radius: 5px; cursor: pointer;" title="Cinza Principal"></button>
                        <button type="button" onclick="setColor('#ffffff', 'text')" style="width: 40px; height: 40px; background: #ffffff; border: 2px solid #333; border-radius: 5px; cursor: pointer;" title="Branco"></button>
                        <button type="button" onclick="setColor('#f5deb3', 'text')" style="width: 40px; height: 40px; background: #f5deb3; border: 2px solid #333; border-radius: 5px; cursor: pointer;" title="Trigo"></button>
                        <button type="button" onclick="setColor('#d4a574', 'text')" style="width: 40px; height: 40px; background: #d4a574; border: 2px solid #333; border-radius: 5px; cursor: pointer;" title="Tan"></button>
                        <button type="button" onclick="setColor('#e0b7a5', 'text')" style="width: 40px; height: 40px; background: #e0b7a5; border: 2px solid #333; border-radius: 5px; cursor: pointer;" title="Rosybrown"></button>
                        <button type="button" onclick="setColor('#8b7355', 'text')" style="width: 40px; height: 40px; background: #8b7355; border: 2px solid #ccc; border-radius: 5px; cursor: pointer;" title="Marrom"></button>
                        <button type="button" onclick="setColor('#2d5016', 'text')" style="width: 40px; height: 40px; background: #2d5016; border: 2px solid #ccc; border-radius: 5px; cursor: pointer;" title="Verde"></button>
                        <input type="color" id="post-text-color" value="#000000" style="width: 40px; height: 40px; cursor: pointer;">
                    </div>
                    
                    <button type="submit">Publicar Post</button>
                    <button type="button" onclick="cancelEdit()">← Voltar aos Posts</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 Preguss.</p>
    </footer>
</body>
</html>
