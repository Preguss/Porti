<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="script.js"></script>
    <title>Blog Pessoal | Preguss</title>
</head>
<body onload="checkPassword()">
    <main id="main-content" style="display: none;">
        <section class="hero">
            <figure class="preguss-pfp">
                <img src="images/preguss.png" alt="Preguss Profile Picture">
            </figure>
            <header class="hero-text">
                <h1>Blog Pessoal</h1>
                <p>Esta seção é dedicada ao criador do site para compartilhar pensamentos, ideias e atualizações pessoais.</p>
            </header>
            <nav class="hero-social">
                <a href="index.html">Voltar ao Portfólio</a>
                <a href="#" onclick="enterCreatorMode()">Modo Criador</a>
                <a href="#" onclick="skipPassword()">Pular Senha (Teste)</a>
            </nav>
        </section>


        <section class="blog-posts" id="blog-posts">
        </section>

        <section class="post-detail" id="post-detail" style="display: none;">
            <button onclick="closePostDetail()" style="margin-bottom: 1rem;">← Voltar</button>
            <article id="post-content-detail" style="background: rgba(255,255,255,0.2); padding: 2rem; border-radius: 10px;">
            </article>
        </section>

        <section class="creator-mode" id="creator-mode" style="display: none;">
            <h2>Modo Criador</h2>
            <button onclick="showCreateForm()">Criar Novo Post</button>
            <div id="create-form" style="display: none;">
                <h3>Criar Novo Post</h3>
                <form id="post-form">
                    <label for="post-title">Título:</label>
                    <input type="text" id="post-title" required>
                    
                    <label for="post-subject">Assunto:</label>
                    <input type="text" id="post-subject" required>
                    
                    <label for="post-content">Conteúdo:</label>
                    <textarea id="post-content" required></textarea>
                    
                    <label for="post-image">URL da Imagem (opcional):</label>
                    <input type="url" id="post-image" placeholder="https://exemplo.com/imagem.jpg">
                    
                    <label>Cor de Fundo:</label>
                    <div style="display: flex; gap: 0.5rem; flex-wrap: wrap; margin-bottom: 1rem;">
                        <button type="button" onclick="setColor('#ffffff', 'bg')" style="width: 40px; height: 40px; background: #ffffff; border: 2px solid #ccc; border-radius: 5px; cursor: pointer;"></button>
                        <button type="button" onclick="setColor('#e8f4f8', 'bg')" style="width: 40px; height: 40px; background: #e8f4f8; border: 2px solid #ccc; border-radius: 5px; cursor: pointer;"></button>
                        <button type="button" onclick="setColor('#fff4e8', 'bg')" style="width: 40px; height: 40px; background: #fff4e8; border: 2px solid #ccc; border-radius: 5px; cursor: pointer;"></button>
                        <button type="button" onclick="setColor('#f0e8f8', 'bg')" style="width: 40px; height: 40px; background: #f0e8f8; border: 2px solid #ccc; border-radius: 5px; cursor: pointer;"></button>
                        <button type="button" onclick="setColor('#e8f8f0', 'bg')" style="width: 40px; height: 40px; background: #e8f8f0; border: 2px solid #ccc; border-radius: 5px; cursor: pointer;"></button>
                        <input type="color" id="post-color" value="#ffffff" style="width: 40px; height: 40px; cursor: pointer;">
                    </div>
                    
                    <label>Cor do Texto:</label>
                    <div style="display: flex; gap: 0.5rem; flex-wrap: wrap; margin-bottom: 1rem;">
                        <button type="button" onclick="setColor('#000000', 'text')" style="width: 40px; height: 40px; background: #000000; border: 2px solid #ccc; border-radius: 5px; cursor: pointer;"></button>
                        <button type="button" onclick="setColor('#333333', 'text')" style="width: 40px; height: 40px; background: #333333; border: 2px solid #ccc; border-radius: 5px; cursor: pointer;"></button>
                        <button type="button" onclick="setColor('#ffffff', 'text')" style="width: 40px; height: 40px; background: #ffffff; border: 2px solid #333; border-radius: 5px; cursor: pointer;"></button>
                        <button type="button" onclick="setColor('#1a5490', 'text')" style="width: 40px; height: 40px; background: #1a5490; border: 2px solid #ccc; border-radius: 5px; cursor: pointer;"></button>
                        <button type="button" onclick="setColor('#8b0000', 'text')" style="width: 40px; height: 40px; background: #8b0000; border: 2px solid #ccc; border-radius: 5px; cursor: pointer;"></button>
                        <input type="color" id="post-text-color" value="#000000" style="width: 40px; height: 40px; cursor: pointer;">
                    </div>
                    
                    <button type="submit">Publicar Post</button>
                    <button type="button" onclick="cancelEdit()">Cancelar</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 Preguss.</p>
    </footer>
</body>
</html>
